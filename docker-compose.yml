version: '3.8'

services:
  dashboard:
    build: .
    container_name: dashboard-banco-horas
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Volume para persistir o banco de dados
      - dashboard-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - dashboard-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/dashboard/latest', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  dashboard-data:
    driver: local

networks:
  dashboard-network:
    driver: bridge
